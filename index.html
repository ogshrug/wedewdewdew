<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Melody Guessing Game</h1>
        <div class="status-bar">
            <p>| Score: <span id="score">0 |</span></p>
            <p>Round: <span id="round">1</span> |</p>
            <p>Skips: <span id="skips-used">0</span>/3 |</p>
            <p>Duration: <span id="snippet-duration">3</span>s |</p>
            <p>Total Rounds: <span id="total-rounds">5</span> |</p>
        </div>
        <div class="game-area">
            <center><img id="album-art" src="./imga.png" alt="Album Art" style="width:200px; height:200px;"></center>
            <button id="play-button">Play</button>
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
            <div id="time-display">0:00 / 0:00</div>
            <button id="skip-button">Skip (+2s)</button>
            <div class="guess-section">
                <div class="search-container">
                    <input type="text" id="song-search" placeholder="Type to search for a song...">
                    <div id="search-results"></div>
                </div>
                <button id="submit-guess">Submit Guess</button>
            </div>
            <div id="feedback"></div>
            <button id="next-round" style="display: none;">Next Round</button>
        </div>
        <audio id="audio-player" style="display: none;"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
